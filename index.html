        <!--My code here-->

        <div id="wrapper">

            <h1>Hello, here is a Simple Form to send Message</h1>

            <div id="letter">

                <h2>Send a Letter</h2>

                <form action="">
                    <p>
                        <label for="name"><span>My name is :</span></label>
                        <input type="text" id="name">
                    </p>

                    <p>
                        <label for="email"><span>My email address is :</span></label>
                        <input type="email" id="email">
                    </p>

                    <h3>
                        <label for="msg">My Message :</label>
                    </h3>

                    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>

                </form>
                <div class="bottom"></div>
            </div>

        </div>

        <!--My code ends here-->
