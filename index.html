        <div id="wrapper">

            <h1>Letter style UI contact form</h1>

            <div id="letter">

                <h2>Send a Letter</h2>

                <form action="">
                    <p>Dear Sir/Madam,</p>

                    <p>
                        <label for="name">My name </label>
                        <input type="text" id="name">

                        <label for="email">and my email address is </label>
                        <input type="email" id="email">
                        .
                    </p>

                    <p>
                        <label for="msg"></label>
                    </p>

                    <p>
                        <textarea name="msg" id="msg" cols="50" rows="15" placeholder="I would like to asks you..."></textarea>
                    </p>

                    <p>
                        Kind regards
                    </p>

                    <button type="Submit" name="iButton">Send</button>

                </form>
                <div class="bottom"></div>
            </div>

        </div>
